<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Booking Confirmation</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding: 20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
                    <tr style="background-color: #003366;">
                        <td style="padding: 20px; color: #ffffff; text-align: center; font-size: 24px;">
                            Booking Confirmation
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px;">
                            <p style="font-size: 16px;">Dear <strong>{{ name }}</strong>,</p>

                            <p style="font-size: 16px;">
                                Your booking for <strong>{{ product_name }}</strong> on <strong>{{ date }}</strong> at slot <strong>{{ slot }}</strong> is confirmed.
                            </p>

                            <p style="font-size: 16px;">
                                The total amount for your booking is <strong>₹{{ price }}</strong>.
                            </p>

                            <p style="font-size: 16px;">Thank you for choosing <strong>DD CAMERAS</strong>!</p>

                            <p style="font-size: 16px;">Regards,<br>DD CAMERAS Team</p>
                        </td>
                    </tr>
                    <tr style="background-color: #f0f0f0;">
                        <td style="padding: 15px; text-align: center; font-size: 12px; color: #888;">
                            © {{ date|date:"Y" }} DD CAMERAS. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
